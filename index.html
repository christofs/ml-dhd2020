# Einige rezente Positionierungen zu ML/AI

--
## Kathy O'Neill
<img src="img/oneill.jpg" height="250" align="middle"/>
* *Weapons of Math Destruction* (2016)
* populärwissenschaftlich, allgemein, kritisch
* Grundposition: ML / KI haben gefährliche Fehler, unsichtbare Biases, unerwünschte Effekte; insbesondere rassistische Biases.

--
## Sebastian Ruder
* "NLP's ImageNet moment has arrived" (2018)
* Grundposition: Der Wechsel von Wort-Vektoren zu vortrainierten Sprachmodellen ist ein game changer für NLP
* https://thegradient.pub/nlp-imagenet/

--
## Katharina Zweig
<img src="img/zweig.jpg" height="250" align="middle"/>
* *Ein Algorithmus hat kein Taktgefühl* (2019)
* populäriwssenschaftlich, allgemein, differenziert
* Grundposition: Bestimmte Klassen von Algorithmen sollten sehr kritisch begutachtet werden (Entscheidungen über menschliche Schicksale); andere können viele nützliche Aufgaben für uns übernehmen

--
## Katharina Zweig
Naturwissenschaften vs. Geisteswissenschaften?
>"Als Biochemiker ist man sehr detailverliebt und kontextsensitiv. Biochemikerinnen und Biochemikern ist es immer klar, dass beispielsweise nicht alle genetischen Informationen einer Zelle auch zu jedem Zeitpunkt in Form von Proteinen vorliegen. Daher betrachten wir immer das Gesamtsystem." (S. 64)

--
## Brian Cantwell Smith
<img src="img/cantwell.jpg" height="250" align="middle"/>
* *The Promise of Artificial Intelligence. Reckoning and Judgment*
* fachwissenschaftlich, allgemein, kritisch
* Die drei Wellen der KI haben keine menschliche Intelligenz erreicht; menschliche Intelligenz ist kategorial anders als KI

--
## Ted Underwood
<img src="img/underwood.png" height="500"/>
<br/><small>Source: @Ted_Underwood, Twitter, 31. Januar 2020, https://twitter.com/Ted_Underwood/status/1222270714268528640</small>

--
## Nan Z. Da
<img src="img/da.png" height="250" align="middle"/>
* "The Computational Case Agains CLS" (2019)
* Fachwissenschaftlich, speziell CLS, kritisch
* Grundposition: Quantitative Verfahren sind nicht geeignet, relevante Aussagen über literarische Texte zu generieren.
